<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" media="screen" href="settings.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="title">
                <h1>Game Settings</h1>
            </div>
            <div class="settings-list">
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> Setting 1
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> Setting 2
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> A longer setting name for display purposes
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> Setting 4
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> Setting 5
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" class="cst-check"> Setting 6
                </label>
              </li>
            </div>
        </div>
    </main>
</body>
</html>
